<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Something Important üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffb3c6, #ff8fab);
}

/* Hide sections */
.hidden { display: none; }

/* ---------- INTRO ---------- */
#intro {
  text-align: center;
}

#sentence {
  font-size: 3.2rem;
  font-weight: bold;
  color: #7a1230;
  white-space: nowrap;
}

.letter {
  display: inline-block;
  transform: translateY(-200px);
  animation: dropBounce 1.3s cubic-bezier(.17,.67,.3,1.3) forwards;
}

@keyframes dropBounce {
  0%   { transform: translateY(-200px) scale(0.9); }
  60%  { transform: translateY(30px) scale(1.15); }
  80%  { transform: translateY(-15px) scale(0.95); }
  100% { transform: translateY(0) scale(1); }
}

#continueBtn {
  margin-top: 60px;
  padding: 16px 44px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
  transform: translateY(20px);
}

/* ---------- QUESTION PAGE ---------- */
#questionPage {
  text-align: center;
}

.greeting {
  font-size: 38px;
  font-weight: bold;
  color: #5a0f24;
  margin-bottom: 20px;
}

.box {
  width: 760px;
  height: 520px;
  background: white;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  padding: 40px;
  position: relative;
}

.box h1 {
  font-size: 34px;
  margin: 0 20px;
}

/* Fade animation for GIFs */
@keyframes fadeIn {
  to { opacity: 1; }
}

.gif {
  width: 180px;
  border-radius: 15px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

/* Buttons */
button {
  padding: 16px 38px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  transition: transform 4s ease;
}

#no {
  background: gray;
  color: white;
  position: absolute;
  transition: left 0.6s ease, top 0.6s ease;
}

/* ---------- RESULT ---------- */
#result {
  text-align: center;
}

#result .box {
  width: 700px;
  height: 550px;
}

#result img {
  width: 420px;
  border-radius: 20px;
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="sentence"></div>
  <button id="continueBtn">Continue ‚Üí</button>
</div>

<!-- QUESTION PAGE -->
<div id="questionPage" class="hidden">
  <div class="greeting">Hi Priya! üíñ</div>

  <div class="box" id="box">

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">

      <!-- SRK -->
      <img 
        class="gif"
        style="animation-delay:0.5s;"
        src="https://media.giphy.com/media/l2JhtKtDWYNKdRpoA/giphy.gif"
      >

      <h1 style="flex:1; text-align:center;">
        Will you be my Valentine? ‚ù§Ô∏è
      </h1>

      <!-- Deepika -->
      <img 
        class="gif"
        style="animation-delay:1s;"
        src="https://media.giphy.com/media/3o6wrvdHFbwBrUFenu/giphy.gif"
      >

    </div>

    <div style="margin-top:40px;">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

  </div>
</div>

<!-- RESULT -->
<div id="result" class="hidden">
  <div class="box">
    <h1>OMG THANK YOU üò≠üôè</h1>
    <img src="https://media.giphy.com/media/3ohhweiVB36rAlqVCE/giphy.gif">
  </div>
</div>

<script>

/* ---------- INTRO LOGIC ---------- */
const text = "I have to ask you a very important question";
const sentence = document.getElementById("sentence");
const continueBtn = document.getElementById("continueBtn");

text.split("").forEach((char, i) => {
  const span = document.createElement("span");
  span.className = "letter";
  span.textContent = char === " " ? "\u00A0" : char;
  span.style.animationDelay = (i * 0.22) + "s";
  sentence.appendChild(span);
});

setTimeout(() => {
  continueBtn.style.opacity = "1";
  continueBtn.style.transform = "translateY(0)";
}, 10000);

continueBtn.onclick = () => {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("questionPage").classList.remove("hidden");
};

/* ---------- QUESTION LOGIC ---------- */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const box = document.getElementById("box");

/* YES slowly enlarges */
setTimeout(() => {
  yesBtn.style.transform = "scale(1.8)";
}, 1000);

/* NO initial position */
noBtn.style.left = "480px";
noBtn.style.top = "360px";

/* NO moves gently */
box.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width/2),
    e.clientY - (r.top + r.height/2)
  );

  if (d < 120) {
    noBtn.style.left = (380 + Math.random() * 250) + "px";
    noBtn.style.top = (330 + Math.random() * 100) + "px";
  }
});

/* YES click */
yesBtn.onclick = () => {
  document.getElementById("questionPage").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  launchConfetti();
};

/* CONFETTI */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

</script>

</body>
</html>
